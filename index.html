<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Лабораторная работа 1</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/main.css">
</head>
<body>
    <div class="loader" data-container="loader">
        <div class="loader__spin"></div>
    </div>
    <section class="main">
        <h1 class="main__title">Ваше любимое блюдо</h1>
        <div class="main__block">
            <p class="main__question" data-question></p>
            <div class="main__buttons" data-container="buttons">
                <button class="button" data-control="yes">Да</button>
                <button class="button" data-control="no">Нет</button>
            </div>
            <div class="main__final" data-container="done">
                <button class="button" data-control="restart">Еще хочу</button>
            </div>
        </div>
        <div class="main__result" data-container="result"></div>
        <pre class="main__debug" data-container="debug"></pre>
        <label class="menu__toggle">
            <input type="checkbox" class="menu__checkbox" data-control="debug">
            DEBUG режим
        </label>
    </section>
    <script type="module" src="./Scripts/main.js"></script>
</body>
</html>
